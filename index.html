<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Floreada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        .contenedor {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .calculadora {
            background-color: rgba(255, 240, 245, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,105,180,0.3);
            padding: 20px;
            width: 300px;
            margin-bottom: 20px;
        }
        .pantalla {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            min-height: 40px;
            border: 2px solid #ffb6c1;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #ffc0cb;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
            font-size: 18px;
            padding: 15px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #ffb6c1;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .operador {
            background-color: #ff69b4;
            color: #fff;
        }
        .operador:hover {
            background-color: #ff1493;
        }
        .igual {
            background-color: #ff1493;
            color: #fff;
        }
        .igual:hover {
            background-color: #ff69b4;
        }
        .limpiar {
            background-color: #ff6b6b;
            color: #fff;
        }
        .limpiar:hover {
            background-color: #ff4757;
        }
        .historial {
            background-color: rgba(255, 240, 245, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,105,180,0.3);
            padding: 20px;
            width: 300px;
        }
        .historial h2 {
            color: #ff69b4;
            margin-top: 0;
        }
        .historial ul {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .historial li {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            margin-bottom: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Bienvenido, te ayudamos con tus cálculos</h1>
        <div class="calculadora">
            <div class="pantalla" id="pantalla">0</div>
            <div class="botones">
                <button class="limpiar" onclick="limpiar()">C</button>
                <button onclick="borrarUltimo()">←</button>
                <button onclick="agregarOperador('%')">%</button>
                <button class="operador" onclick="agregarOperador('/')">÷</button>
                <button onclick="agregarNumero('7')">7</button>
                <button onclick="agregarNumero('8')">8</button>
                <button onclick="agregarNumero('9')">9</button>
                <button class="operador" onclick="agregarOperador('*')">×</button>
                <button onclick="agregarNumero('4')">4</button>
                <button onclick="agregarNumero('5')">5</button>
                <button onclick="agregarNumero('6')">6</button>
                <button class="operador" onclick="agregarOperador('-')">-</button>
                <button onclick="agregarNumero('1')">1</button>
                <button onclick="agregarNumero('2')">2</button>
                <button onclick="agregarNumero('3')">3</button>
                <button class="operador" onclick="agregarOperador('+')">+</button>
                <button onclick="cambiarSigno()">+/-</button>
                <button onclick="agregarNumero('0')">0</button>
                <button onclick="agregarDecimal()">.</button>
                <button class="igual" onclick="calcular()">=</button>
            </div>
        </div>
        <div class="historial">
            <h2>Historial de operaciones</h2>
            <ul id="listaHistorial"></ul>
        </div>
    </div>
    <script>
        let pantalla = document.getElementById('pantalla');
        let operacionActual = '';
        let historial = JSON.parse(localStorage.getItem('historialCalculadora')) || [];

        function actualizarPantalla() {
            pantalla.textContent = operacionActual || '0';
        }

        function agregarNumero(numero) {
            if (operacionActual === '0') {
                operacionActual = numero;
            } else {
                operacionActual += numero;
            }
            actualizarPantalla();
        }

        function agregarOperador(operador) {
            if (operacionActual && !isNaN(operacionActual[operacionActual.length - 1])) {
                operacionActual += operador;
                actualizarPantalla();
            }
        }

        function agregarDecimal() {
            if (!operacionActual.includes('.')) {
                operacionActual += '.';
                actualizarPantalla();
            }
        }

        function limpiar() {
            operacionActual = '0';
            actualizarPantalla();
        }

        function borrarUltimo() {
            operacionActual = operacionActual.slice(0, -1);
            if (operacionActual === '') {
                operacionActual = '0';
            }
            actualizarPantalla();
        }

        function cambiarSigno() {
            if (operacionActual !== '0') {
                if (operacionActual[0] === '-') {
                    operacionActual = operacionActual.slice(1);
                } else {
                    operacionActual = '-' + operacionActual;
                }
                actualizarPantalla();
            }
        }

        function calcular() {
            try {
                let resultado;
                if (operacionActual.includes('%')) {
                    resultado = evaluarPorcentaje(operacionActual);
                } else {
                    resultado = eval(operacionActual);
                }
                let operacionCompleta = `${operacionActual} = ${resultado}`;
                historial.unshift(operacionCompleta);
                if (historial.length > 10) {
                    historial.pop();
                }
                localStorage.setItem('historialCalculadora', JSON.stringify(historial));
                operacionActual = resultado.toString();
                actualizarPantalla();
                actualizarHistorial();
            } catch (error) {
                operacionActual = 'Error';
                actualizarPantalla();
            }
        }

        function evaluarPorcentaje(expresion) {
            let partes = expresion.split('%');
            if (partes.length === 2) {
                let numero = parseFloat(partes[0]);
                let porcentaje = parseFloat(partes[1]);
                return (numero * porcentaje) / 100;
            }
            return eval(expresion);
        }

        function actualizarHistorial() {
            let listaHistorial = document.getElementById('listaHistorial');
            listaHistorial.innerHTML = '';
            historial.forEach(operacion => {
                let li = document.createElement('li');
                li.textContent = operacion;
                listaHistorial.appendChild(li);
            });
        }

        // Cargar historial al iniciar
        actualizarHistorial();
    </script>
</body>
</html>
